<nz-descriptions nzTitle="类目信息">
    <nz-descriptions-item nzTitle="名称">{{detailName}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="创建时间">2020-01-02</nz-descriptions-item>
    <nz-descriptions-item nzTitle="更新时间">2020-01-20</nz-descriptions-item>
    <nz-descriptions-item nzTitle="更新人">刘永熹</nz-descriptions-item>
    <nz-descriptions-item nzTitle="备注">
      No. 18, Wantang Road, Xihu District, Hangzhou, Zhejiang, China
    </nz-descriptions-item>
  </nz-descriptions>
  
  <br>
  <br>
  
  <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzFrontPagination] = 'false'>
    <thead>
      <tr>
        <th nzCustomFilter>
          单位名称
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th>牵头负责人（科室/职务）</th>
        <th>牵头人电话</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          搜索
        </button>
        <button nz-button nzSize="small" (click)="reset()">重置</button>
      </div>
    </div>
  </nz-dropdown-menu>
